<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homework Tasks</title>
    <meta name="description"
        content="Una aplicaci√≥n simple y elegante para gestionar tus tareas de aprendizaje de ingl√©s.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <header class="app-header">
            <p class="subtitle">Organiza tus frases y lecciones para compartir con tu profesor.</p>

            <div class="user-profile-section">
                <input type="text" id="studentName" class="glass-input name-input"
                    placeholder="Tu Nombre (para la entrega)" aria-label="Nombre del estudiante">
            </div>
        </header>

        <div class="workspace-grid">
            <!-- Left Column: Vocabulary -->
            <aside class="left-column">
                <section class="vocabulary-section glass-card sticky-vocab">
                    <div class="vocab-header" onclick="toggleVocab()">
                        <h2>üìö Vocabulario</h2>
                        <span id="vocabToggleIcon">‚ñ≤</span>
                    </div>
                    <!-- Removed .collapsed by default for visibility in side-by-side mode -->
                    <div id="vocabularyContainer" class="vocab-grid">
                        <p class="loading-text">Cargando palabras...</p>
                    </div>
                </section>
            </aside>

            <!-- Right Column: Input and Tasks -->
            <div class="right-column">
                <section class="input-section glass-card">
                    <div class="input-header-row">
                        <h2>Nueva Tarea</h2>
                        <div class="mode-toggle-container">
                            <span class="toggle-label">Simple</span>
                            <label class="switch">
                                <input type="checkbox" id="editorModeToggle">
                                <span class="slider round"></span>
                            </label>
                            <span class="toggle-label">4-Steps</span>
                        </div>
                    </div>
                    <form id="taskForm">
                        <div class="form-group">

                            <!-- Simple Editor -->
                            <div id="simpleEditor">
                                <label for="phrase">Frase / Tarea</label>
                                <textarea id="phrase"
                                    placeholder="Escribe tu frase aqu√≠... (ej. I have been waiting for you)"
                                    style="min-height: 120px;"></textarea>
                            </div>

                            <!-- 4-Step Editor -->
                            <div id="advancedEditor" class="hidden">
                                <div class="step-grid">
                                    <div class="step-input-group">
                                        <label><span class="step-num">1</span> Make a point</label>
                                        <textarea id="step1" class="step-field"
                                            placeholder="State your main idea..."></textarea>
                                    </div>
                                    <div class="step-input-group">
                                        <label><span class="step-num">2</span> Add information</label>
                                        <textarea id="step2" class="step-field"
                                            placeholder="Expand on it..."></textarea>
                                    </div>
                                    <div class="step-input-group">
                                        <label><span class="step-num">3</span> Put an example</label>
                                        <textarea id="step3" class="step-field"
                                            placeholder="For instance..."></textarea>
                                    </div>
                                    <div class="step-input-group">
                                        <label><span class="step-num">4</span> Explain the effect</label>
                                        <textarea id="step4" class="step-field" placeholder="As a result..."></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label>Topics B2 (Selecciona al menos uno)</label>
                            <div id="topicsContainer" class="topics-grid">
                                <!-- Topics injected via JS -->
                            </div>
                            <div id="topicError" class="error-msg hidden">‚ö†Ô∏è Por favor, selecciona al menos un topic.
                            </div>
                        </div>

                        <button type="submit" class="primary-btn">Guardar Tarea</button>
                    </form>
                </section>

                <section class="tasks-section">
                    <div class="section-header">
                        <h2>Mis Tareas</h2>
                        <div class="task-actions">
                            <button id="copyAllBtn" class="secondary-btn">Copiar Todas para Enviar</button>
                            <button id="clearAllBtn" class="danger-btn" title="Borrar todas las tareas">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="taskList" class="task-grid">
                        <!-- Tasks will be injected here -->
                        <div class="empty-state">
                            <p>No tienes tareas guardadas a√∫n.</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden">Copiado al portapapeles!</div>

    <script src="script.js"></script>
</body>

</html>
